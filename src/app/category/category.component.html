          [closeOnSelect]="true"
          [searchable]="true"
          appearance="outline"
          placeholder="{{ myPlaceHolder1 }}"
          [hideSelected]="true"
          dropdownPosition="bottom"
          (change)="secondaryFunc(selectedCategory)"
